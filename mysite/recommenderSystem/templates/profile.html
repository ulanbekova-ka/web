{% extends 'main.html' %}

{% block content %}

{% load static %}

<div class="container h-75">
    <div class="d-flex justify-content-center h-100">
        <div class="d-flex flex-column justify-content-center">
            <div class="d-flex justify-content-center">
                <h3 id="form-title">Settings</h3>
            </div>
            <div class="d-flex justify-content-center form_container">
                <p>Please choose the initial emotion and the one that will make you feel better after consuming the media with</p>
            </div>
            <div class="d-flex justify-content-center form_container">
                <div class="user_card">
                    <div class="d-flex justify-content-center form_container">
                        <form method="post">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <div class="d-flex justify-content-center mt-3 login_container">
				 				<input class="btn login_btn" type="submit" value="Submit">
				   			</div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>

    body,
    html {
        margin: 0;
        padding: 0;
        height: 100%;
        background: #b4c2ed !important;
    }
    .user_card {
        width: 350px;
        margin-top: auto;
        margin-bottom: auto;
        background: #F195B2;
        position: relative;
        display: flex;
        justify-content: center;
        flex-direction: column;
        padding: 10px;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        -webkit-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        -moz-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        border-radius: 5px;

    }

    .form_container {
        margin-top: 20px;
    }

    #form-title{
        color: #fff;
        margin-top: 20px;
    }
    .login_btn {
        width: 100%;
        background: #b4c2ed !important;
        color: white !important;
    }
    .login_btn:focus {
        box-shadow: none !important;
        outline: 0px !important;
    }
    .login_container {
        padding: 0 2rem;
    }
    .input-group-text {
        background: #f7ba5b !important;
        color: white !important;
        border: 0 !important;
        border-radius: 0.25rem 0 0 0.25rem !important;
    }
    .input_user,
    .input_pass:focus {
        box-shadow: none !important;
        outline: 0px !important;
    }
</style>

{% endblock %}
