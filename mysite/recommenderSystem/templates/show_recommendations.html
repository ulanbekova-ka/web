{% extends 'main.html' %}

{% block content %}

{% load static %}

<div class="container-fluid py-5">
    <div class="container py-4">
        <div class="row">
            <div class="col-lg-6">
                <a id="options"><h1 class="section-title position-relative mb-3">Media options:</h1></a>
<!--                <h1 class="section-title position-relative mb-3">Recommendations:</h1></a>-->
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="owl-carousel service-carousel">
                    <div class="service-item py-2">
                        <div class="position-relative text-center bg-light rounded p-4 pb-5" style="margin-top: -75px;">
                            {% for title in titles %}
                            <h5 class="font-weight-semi-bold mt-5 mb-3 pt-5">{{ title }}</h5>
                            <a href="{% url 'search_by_title' emotion title %}" class="border-bottom border-secondary text-decoration-none text-secondary">Look</a>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
