{% extends 'main.html' %}

{% block content %}

{% load static %}

<div class="container">
    <div class="card">
        <div class="row align-items-center">
            <div class="col m-sm-3">
                <button id="recordButton" class="btn btn-primary m-sm-1">Record</button>
                <button id="stopButton" class="btn btn-primary m-sm-1" disabled>Stop</button>
                <a href="{% url 'media' emotion %}" id="capture" class="btn btn-primary m-sm-1">Send</a>
                <p id="status"></p>
                <audio id="audioElement" controls></audio>
            </div>
            <div class="col m-sm-5">
                <h4 class="font-weight-bold mb-4">Voice recognition</h4>
                <p>Here we use an AI model that detects emotions in your speech</p>
                <p>Press the "record" button, say anything you want (at least 3 sec.)</p>
                <p>Stop the recording and send it to us. Thank you!</p>
            </div>
        </div>
    </div>
</div>

<style>
audio {
  width: 100%;
  margin: 0 auto;
}

audio::-webkit-media-controls-panel {
  color: #fff;
  border-radius: 5px;
}
</style>

<script>
    let mediaRecorder;
let audioChunks = [];

navigator.mediaDevices.getUserMedia({ audio: true })
    .then(function(stream) {
        mediaRecorder = new MediaRecorder(stream);

        document.getElementById('recordButton').onclick = function() {
            mediaRecorder.start();
            document.getElementById('recordButton').disabled = true;
            document.getElementById('stopButton').disabled = false;
            document.getElementById('capture').disabled = true;
            document.getElementById('status').innerHTML = 'Recording...';
        };

        document.getElementById('stopButton').onclick = function() {
            mediaRecorder.stop();
            document.getElementById('recordButton').disabled = false;
            document.getElementById('stopButton').disabled = true;
            document.getElementById('capture').disabled = false;
            document.getElementById('status').innerHTML = 'Recording stopped.';
        };

        mediaRecorder.ondataavailable = function(event) {
            audioChunks.push(event.data);
        };

        mediaRecorder.onstop = function() {
            let audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
            let audioUrl = URL.createObjectURL(audioBlob);
            document.getElementById('audioElement').src = audioUrl;
        };
    })
    .catch(function(error) {
        console.log('Error accessing microphone:', error);
    });

document.getElementById('capture').onclick = function() {
    let audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
    let formData = new FormData();
    formData.append('audio', audioBlob);

    formData.append('csrfmiddlewaretoken', '{{ csrf_token }}');

    fetch('/recommenderSystem/voice/', {
        method: 'POST',
        body: formData,
        headers: {
            'X-CSRFToken': '{{ csrf_token }}'
        }
    })
    .then(response => response.json())
    .then(data => {
        console.log('Response:', data);
        document.getElementById('status').innerHTML = 'Recording sent successfully.';
    })
    .catch(error => {
        console.error('Error sending recording:', error);
        document.getElementById('status').innerHTML = 'Failed to send recording.';
    });
};
</script>

{% endblock %}
